<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Kerala Food Hub</title>
    <link rel="stylesheet" href="styles1.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-image: url('background.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Poppins', sans-serif;
            color: white;
            padding: 20px;
        }
        .login-container {
            background: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 100%;
            max-width: 400px;
            backdrop-filter: blur(10px);
        }
        .login-container h2 {
            margin-bottom: 20px;
            font-size: 1.8rem;
        }
        .input-group {
            display: flex;
            align-items: center;
            width: 100%;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            padding: 12px;
            margin: 10px 0;
        }
        .input-group input, .input-group select {
            border: none;
            background: transparent;
            color: white;
            font-size: 16px;
            flex: 1;
            outline: none;
        }
        .input-group input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        .password-toggle {
            cursor: pointer;
            margin-left: 10px;
            font-size: 18px;
        }
        .login-container button {
            width: 100%;
            padding: 12px;
            background: #ff5e62;
            border: none;
            color: white;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 10px;
        }
        .login-container button:hover {
            background: #e64a19;
        }
        .login-container a {
            display: block;
            margin-top: 10px;
            color: #ff9966;
            text-decoration: none;
        }
        .login-container a:hover {
            text-decoration: underline;
        }

        /* Responsive Design */
        @media (max-width: 500px) {
            .login-container {
                padding: 20px;
                width: 90%;
            }
            .login-container h2 {
                font-size: 1.5rem;
            }
            .input-group {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login to Kerala Food Hub</h2>
        <form onsubmit="redirectToHome(event)">
            <div class="input-group">
                <select disabled>
                    <option value="+91">+91 üáÆüá≥</option>
                </select>
                <input type="tel" name="phone" placeholder="Phone Number" required pattern="[0-9]{10}" title="Enter a valid 10-digit phone number">
            </div>
            <div class="input-group">
                <input type="password" id="password" name="password" placeholder="Password" required>
                <span class="password-toggle" onclick="togglePassword()">üëÅÔ∏è</span>
            </div>
            <button type="submit">Login</button>
        </form>
        <a href="#">Forgot Password?</a>
        <a href="register.html">Create an Account</a>
    </div>

    <script>
        function togglePassword() {
            let passwordField = document.getElementById("password");
            passwordField.type = passwordField.type === "password" ? "text" : "password";
        }

        function redirectToHome(event) {
            event.preventDefault(); // Prevent form submission
            window.location.href = "home.html"; // Redirect to home.html
        }
    </script>
</body>
</html>
