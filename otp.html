<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify OTP - Kerala Food Hub</title>
    <link rel="stylesheet" href="styles1.css">
    <style>
        body {
            background-image: url('background.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Poppins', sans-serif;
            color: white;
        }
        .otp-container {
            background: rgba(0, 0, 0, 0.6);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 350px;
            backdrop-filter: blur(10px);
        }
        .otp-container h2 {
            margin-bottom: 20px;
        }
        .input-group {
            width: 100%;
            margin-bottom: 15px;
        }
        .input-group input {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            outline: none;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 16px;
            text-align: center;
        }
        .input-group input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        .otp-container button {
            width: 100%;
            padding: 12px;
            background: #ff5e62;
            border: none;
            color: white;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }
        .otp-container button:hover {
            background: #e64a19;
        }
    </style>
</head>
<body>
    <div class="otp-container">
        <h2>Verify OTP</h2>
        <p>Enter the OTP sent to your phone number.</p>
        <form id="otpForm">
            <div class="input-group">
                <input type="text" name="otp" placeholder="Enter OTP" required pattern="[0-9]{6}" title="Enter a valid 6-digit OTP">
            </div>
            <button type="submit">Verify OTP</button>
        </form>
    </div>

    <script>
        document.getElementById("otpForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevents default form submission
            alert("OTP Verified Successfully!"); // Simulated OTP verification
            window.location.href = "index.html"; // Redirects to home page
        });
    </script>
</body>
</html>
